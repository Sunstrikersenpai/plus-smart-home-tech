spring:
  application:
    name: analyzer
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 10000
  config:
    import: "optional:configserver:"

  eureka:
    client:
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname:localhost}:${eureka.instance.port:8761}/eureka/